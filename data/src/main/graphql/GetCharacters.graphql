query GetCharacters($page:Int) {
    characters(page: $page) {
        results {
            ...character
        }
        info {
            next
            prev
            pages
            count
        }
    }
}

fragment character on Character{
    name
    id
    image
    status
    species
    gender
    location {
        ...location
    }
}

fragment location on Location{
    id
    name
    dimension
}
